name: 'FAIRly Obsessed: A MN State Fair Love Affair'
description: 'A personal blog about our family adventures at the Minnesota State Fair.'
email: fran@fabriziofamily.com
baseurl: ""
disqus: fairly-obsessed

include: ["_pages"]
permalink: /:title/

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

remote_theme: franfabrizio/mundana-theme-jekyll

feed:
  disable_in_development: true

authors:
    fran:
      name:           Fran
      avatar:         assets/images/avatar1.jpg
      bio:            "Hi, I'm Fran. My spirit animal is Mini Donut Beer."
      email:          fran@fabriziofamily.com
      facebook:       https://www.facebook.com/fran.fabrizio
      # hack to avoid modifying the layout
      twitter:        https://www.facebook.com/fran.fabrizio

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: fran
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

paginate: 10